<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>TODOs List</title>
  </head>
  <body>
    <div class="container my-4">
        <h2 class="text-center">TODOs List</h2>
        <div class="mb-3">
          <label  for="title" class="form-label"><b>Title</b> <small>(Required)</small></label>
          <input type="text" autofocus class="form-control clear-title" id="title" placeholder="Title of your TO-DO">
          <p id="title-empty" style="color: red; display: none;">Title cannot be Empty!</p>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"><b>Description</b> <small>(Optional)</small></label>
          <textarea class="form-control clear-desc" id="description" rows="3" placeholder="Description of your TO-DO"></textarea>
        </div>
        <button class="btn btn-outline-success" id="add-task">Add Task</button>
        <button class="btn btn-danger ms-2" id="clear-task" onclick="clearStorage()">Delete All Tasks</button>
        <hr class="mt-4">
      <br>
      <h2 id="no-task" style="display: none;">No Task to Perform! <br>It's time to Enjoy</h2>
      <div id="table-content" class="mt-4" style="display: none;">
        <h2>Your Tasks</h2>
        <table class="table border border-">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tablebody">
            <!-- Data is Populated using JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
